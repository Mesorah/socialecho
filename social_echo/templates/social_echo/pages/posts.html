{% for post in posts %}
    <div class="post-main">
        <div class="post-author">
            {% if post.author_cover %}
                <img src="{{ post.author_cover.cover.url }}" alt="" class="image">
            {% endif %}
            <p class="author-username">{{ post.author.username }}</p>
        </div>
        <div class="post-content">
            <p class="post-title">{{ post.title }}</p>
            <p class="post-message">{{ post.message }}</p>

            <div class="link-img-post">
                {% if post.cover %}
                    <a href="{{ post.get_absolute_url }}">Veja a imagem...</a>
                {% endif %}
            </div>
            
            {% if request.user == post.author %}
                <div class="button-container">
                    <a class="button" href="{{ post.get_edit_url }}">Editar</a>
                    <form action="{{ post.get_delete_url }}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="button">Deletar</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
{% endfor %}
